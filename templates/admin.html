<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>관리자 대시보드</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">네트워크 장비</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">홈</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('admin_login') }}">관리자 <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="text-center mb-4">관리자 페이지</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-success">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <div class="list-group">
            <a href="{{ url_for('add_equipment') }}" class="list-group-item list-group-item-action">신규 장비 등록</a>
            <a href="{{ url_for('manage_specs') }}" class="list-group-item list-group-item-action">스펙 항목 관리</a>
            <a href="{{ url_for('equipment_list') }}" class="list-group-item list-group-item-action">장비 관리 목록</a>
            <a href="{{ url_for('logout') }}" class="list-group-item list-group-item-action">로그아웃</a>
        </div>
        <div class="mt-3 text-center">
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary">홈</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
