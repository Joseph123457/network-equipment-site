<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>데이터시트 라이브러리 - 장비 상세 정보</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">데이터시트 라이브러리</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_login') }}">관리자</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="text-center mb-4">장비 상세 정보</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ equip[1] }}</h5>
                <p class="card-text"><strong>제조사:</strong> {{ equip[2] }}</p>
                <p class="card-text"><strong>카테고리:</strong> {{ equip[3] }}</p>
                <p class="card-text"><strong>업로드 날짜:</strong> {{ equip[6] }}</p>
                {% if equip[5] %}
                <img src="{{ equip[5] }}" alt="장비 이미지" class="img-fluid mb-3" style="max-width: 300px;">
                {% endif %}
                <h6>기술 스펙</h6>
                <ul class="list-group mb-3">
                    {% for key, value in specs.items() %}
                    <li class="list-group-item">{{ key }}: {{ value }}</li>
                    {% endfor %}
                </ul>
                <button onclick="copyToClipboard('{{ specs | tojson }}')" class="btn btn-primary">스펙 복사</button>
            </div>
        </div>
        <div class="mt-3 text-center">
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary">홈</a>
            <button onclick="window.history.back()" class="btn btn-outline-secondary">뒤로가기</button>
        </div>
    </div>
    <footer class="bg-light text-center py-3 mt-4">
        <p>Copyright 2025. 전재현 all rights reserved</p>
    </footer>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(JSON.stringify(JSON.parse(text), null, 2)).then(() => {
                alert('스펙이 클립보드에 복사되었습니다.');
            });
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
