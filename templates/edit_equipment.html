<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>장비 수정</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .spec-row { display: flex; align-items: center; margin-bottom: 10px; }
        .spec-row select, .spec-row input { margin-right: 10px; }
        .spec-row button { cursor: pointer; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">네트워크 장비</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_login') }}">관리자</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="text-center mb-4">장비 수정</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-success">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">제품명:</label>
                <input type="text" class="form-control" name="name" id="name" value="{{ form.name.data }}">
            </div>
            <div class="form-group">
                <label for="manufacturer">제조사:</label>
                <input type="text" class="form-control" name="manufacturer" id="manufacturer" value="{{ form.manufacturer.data }}">
            </div>
            <div class="form-group">
                <label for="category">카테고리:</label>
                <select class="form-control" name="category" id="category">
                    <option value="보안" {% if form.category.data == '보안' %}selected{% endif %}>보안</option>
                    <option value="네트워크" {% if form.category.data == '네트워크' %}selected{% endif %}>네트워크</option>
                    <option value="서버" {% if form.category.data == '서버' %}selected{% endif %}>서버</option>
                </select>
            </div>
            <div class="form-group">
                <label for="upload_date">업로드 날짜:</label>
                <input type="date" class="form-control" name="upload_date" id="upload_date" value="{{ form.upload_date.data }}">
            </div>
            <div class="form-group">
                <label for="image">사진:</label>
                <input type="file" class="form-control-file" name="image" id="image">
                {% if current_image %}
                <img src="{{ current_image }}" alt="현재 이미지" class="img-thumbnail mt-2" style="max-width: 200px;">
                {% endif %}
            </div>
            <h3>기술 스펙</h3>
            <div id="spec-container">
                {% for key, value in specs.items() %}
                <div class="spec-row">
                    <select name="spec_name[]" class="form-control">
                        {% for item in spec_items %}
                        <option value="{{ item }}" {% if key == item %}selected{% endif %}>{{ item }}</option>
                        {% endfor %}
                    </select>
                    <input type="text" name="spec_value[]" class="form-control" value="{{ value }}" placeholder="값 입력">
                    <button type="button" class="btn btn-danger btn-sm" onclick="this.parentElement.remove()">X</button>
                </div>
                {% endfor %}
            </div>
            <button type="button" class="btn btn-primary mt-2" onclick="addSpecRow()">스펙 추가</button>
            <div class="mt-3">
                <button type="submit" class="btn btn-success">저장</button>
                <a href="{{ url_for('equipment_list') }}" class="btn btn-secondary">취소</a>
            </div>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">관리자 페이지로 돌아가기</a>
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary">홈</a>
            <button onclick="window.history.back()" class="btn btn-outline-secondary">뒤로가기</button>
        </div>
    </div>
    <script>
        const specItems = {{ spec_items | tojson }};
        function addSpecRow() {
            const container = document.getElementById('spec-container');
            const row = document.createElement('div');
            row.className = 'spec-row';
            row.innerHTML = `
                <select name="spec_name[]" class="form-control">
                    ${specItems.map(item => `<option value="${item}">${item}</option>`).join('')}
                </select>
                <input type="text" name="spec_value[]" class="form-control" placeholder="값 입력">
                <button type="button" class="btn btn-danger btn-sm" onclick="this.parentElement.remove()">X</button>
            `;
            container.appendChild(row);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
