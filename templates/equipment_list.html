<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>장비 관리 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">네트워크 장비</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_login') }}">관리자</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="text-center mb-4">장비 관리 목록</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-success">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>선택</th>
                        <th>제품명</th>
                        <th>제조사</th>
                        <th>카테고리</th>
                        <th>수정</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in equipment %}
                    <tr>
                        <td><input type="checkbox" name="selected" value="{{ item[0] }}"></td>
                        <td>{{ item[1] }}</td>
                        <td>{{ item[2] }}</td>
                        <td>{{ item[3] }}</td>
                        <td><a href="{{ url_for('edit_equipment', id=item[0]) }}" class="btn btn-sm btn-primary">수정</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-danger">선택 삭제</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">관리자 페이지로 돌아가기</a>
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary">홈</a>
            <button onclick="window.history.back()" class="btn btn-outline-secondary">뒤로가기</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
