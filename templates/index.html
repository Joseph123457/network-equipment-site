<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>네트워크 장비 검색</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .search-container { max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="container search-container">
        <h1 class="text-center mb-4">네트워크 장비 검색</h1>
        <form method="GET" action="/search" class="form-inline justify-content-center">
            <input type="text" name="q" class="form-control mr-2" placeholder="장비명, 제조사, 스펙 검색">
            <button type="submit" class="btn btn-primary">검색</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/admin/login" class="btn btn-secondary">관리자 로그인</a>
        </div>
    </div>
    <!-- Bootstrap JS (선택적, 폼 동작에 필요 없음) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
